<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="invoice-box">
    <span class="placeholder">{{rs_Receipts}}</span>
    <table cellpadding="0" cellspacing="0">
        <thead class="heading">
        <th>Item</th>
        <th>Cost</th>
        </thead>
        
        <tr class="placeholder">
            <td><p>{{rs_Items}}</p></td>
            <td></td>
        </tr>
        
        <tr class="item">
            <td><span class="placeholder">{{Item}}</span></td>
            <td><span class="placeholder">{{Cost.Net}}</span></td>
        </tr>

        <tr class="placeholder">
            <td><p>{{es_Items}}</p></td>
            <td></td>
        </tr>
        
    </table>
    <span class="placeholder">{{es_Receipts}}</span>
</div>
</body>
</html>
